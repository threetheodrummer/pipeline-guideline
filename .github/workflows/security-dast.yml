      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/reports:/zap/wrk \
            owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:8080 \
            -r zap-report.html \
            -J zap-report.json \
            -x zap-report.xml \
            -m 5 \
            -I
